<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Name List</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        .name-list {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .name-list ul {
            list-style: none;
            padding: 0;
        }
        .name-list ul li {
            padding: 10px;
            background: #eee;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <h2>Name List</h2>
        <ul>
            <li><a href="#" onclick="generateName()">Generate Name</a></li>
        </ul>
    </nav>
    
    <main>
        <section class="name-list">
            <h1>Creative Name List</h1>
            <ul id="nameContainer">
            </ul>
        </section>
    </main>

    <script>
        const names = ["Nebula Nexus", "Eclipse Edge", "Solaris Sphere", "Quantum Quirk", "Vortex Vision", "Zenith Zone", "Aurora Arcade", "Cosmic Crest"];
        
        function generateName() {
            const nameContainer = document.getElementById("nameContainer");
            const randomName = names[Math.floor(Math.random() * names.length)];
            const listItem = document.createElement("li");
            listItem.textContent = randomName;
            nameContainer.appendChild(listItem);
        }
    </script>
</body>
</html>
